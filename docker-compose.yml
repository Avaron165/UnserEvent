version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: unserevent_db
    environment:
      POSTGRES_USER: unserevent
      POSTGRES_PASSWORD: unserevent_secret
      POSTGRES_DB: unserevent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unserevent"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: unserevent_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: unserevent_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@unserevent.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    user: root
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
