    description: "Main club"

  - name: "Jugend"
    description: "Youth department"
    parent: "SV Musterstadt"

  - name: "Senioren"
    description: "Senior teams"
    parent: "SV Musterstadt"

  - name: "U-Jugend"
    description: "U7 to U11"
    parent: "Jugend"

  - name: "D-Jugend"
    description: "U12 to U13"
    parent: "Jugend"

